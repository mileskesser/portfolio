<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Budget Visualizer</title>
  <!-- Chart.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script> <!-- Adding DataLabels Plugin -->
  <style>
    /* Apply a consistent font family across the entire page */
    body, textarea, button {
      font-family: 'Arial', sans-serif; /* Setting Arial as the font for all elements */
      margin: 0;
      padding: 0;
      background-color: #fff;
      text-align: center;
    }

    textarea
    {
      font-family: 'Arial', sans-serif; /* Setting Arial as the font for all elements */
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      text-align: center;
    }

    /* Centering the container and making sure it shares the same background color */
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background-color: white; /* Set background color for the entire container */
      border-radius: 8px;
      
    }

    /* New style for the heading and paragraph to set their background to white */
    .header-content {
      background-color: white; /* Set background to white */
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px; /* Optional: round the corners of the header */
      
    }

    /* Heading styles */
    h1 {
      color: #333;
      font-size: 36px;
      margin-bottom: 10px;
    }

    /* Paragraph styles */
    p {
      font-size: 16px;
      color: #555;
    }

    /* Center the input elements (textarea, button, and canvas) */
    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Textarea for budget input - font consistency and left-alignment */
    textarea {
      width: 100%;
      height: 150px;
      font-size: 16px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      font-family: 'Arial', sans-serif; /* Ensure the font matches the body */
      resize: none;
      text-align: left; /* Ensure text inside the textarea is left-aligned */
    }

    /* Button styles */
    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Canvas for the pie chart */
    canvas {
      margin-top: 30px;
      max-width: 100%;
      height: 400px;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Header content with white background -->
    <div class="header-content">
      <h1>Budget Visualizer</h1>
      <p>Enter your budget categories and amounts in the following format:</p>
      <pre>
        Groceries $150
        Rent $1200
        Utilities $200
        Entertainment $100
      </pre>
    </div>
    
    <!-- Form container to center the input elements -->
    <div class="form-container">
      <textarea id="budgetInput" placeholder="Enter your budget here..."></textarea>
      <button onclick="generateChart()">Generate Pie Chart</button>
    </div>
    
    <!-- Pie chart canvas -->
    <canvas id="budgetChart"></canvas>
  </div>

  <script>
    // Function to parse the budget input text
    function parseBudgetInput(inputText) {
      const budget = {};
      const lines = inputText.trim().split('\n');
      lines.forEach(line => {
        const parts = line.trim().split(' ');
        if (parts.length >= 2) {
          const category = parts.slice(0, -1).join(' ');
          const amount = parseFloat(parts[parts.length - 1].replace('$', '').replace(',', ''));
          if (!isNaN(amount)) {
            // Accumulate amounts if the category appears more than once
            if (budget[category]) {
              budget[category] += amount;
            } else {
              budget[category] = amount;
            }
          }
        }
      });
      return budget;
    }

    // Function to generate the pie chart
    function generateChart() {
      const inputText = document.getElementById('budgetInput').value;
      const budgetData = parseBudgetInput(inputText);

      if (Object.keys(budgetData).length === 0) {
        alert('Please enter valid budget data.');
        return;
      }

      const labels = Object.keys(budgetData);
      const data = Object.values(budgetData);

      // Get the context of the canvas
      const ctx = document.getElementById('budgetChart').getContext('2d');

      // Check if a chart already exists
      if (window.chartInstance) {
        window.chartInstance.destroy(); // Destroy the previous chart
      }

      // Create the new pie chart
      window.chartInstance = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: labels,
          datasets: [{
            data: data,
            backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#F79C42', '#F39C12'],
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'top',
            },
            tooltip: {
              callbacks: {
                label: function(tooltipItem) {
                  const label = tooltipItem.label;
                  const value = tooltipItem.raw;
                  const percentage = (value / data.reduce((a, b) => a + b)) * 100;
                  return `${label}: $${value} (${percentage.toFixed(2)}%)`;
                }
              }
            },
            datalabels: {
              formatter: (value, ctx) => {
                const total = ctx.dataset.data.reduce((a, b) => a + b, 0);
                const percentage = (value / total) * 100;
                return `${percentage.toFixed(1)}%`; // Display the percentage
              },
              color: '#fff',
              font: {
                weight: 'bold',
                size: 14
              },
              padding: 5,
            }
          }
        }
      });
    }
  </script>

</body>
</html>
